<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TrinityManager</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="header_big">TrinityManager
			<div class="header_small">Account Management System</div></div>
		</div>
		<div class="main">
			<div class="leftmenu">
				<div class="menu">
				<ul>
					<li> Home
						<ul>
							<li><a href="accounts.html">Accounts</a></li>
							<li><a href="pages.html">Pages</a></li>
						</ul>
					</li>
					<li> Menu 2
						<ul>
							<li><a href="">Item 1</a></li>
							<li><a href="">Item 2</a></li>
						</ul>
					</li>
				</ul>
				</div>
			</div>
			<div class="content center_left">
				<div class="contentbox">
					<div class="contentbox_title">Accounts</div>
					<div class="contentbox_body">
						<div>
							<form name="retrieve" action="" method="post">
							<fieldset>
								<input type="text" />
								<select>
									<option value="name">Name</option>
									<option value="name">Status</option>
									<option value="name">Location</option>
								</select>
								<select>
									<option value="name">Asc</option>
									<option value="name">Desc</option>
								</select>
								<input type="submit" value="Search" />
							</fieldset>
							</form>
						</div>
					<table class="tabular" width="100%">
						<form name="accounts" action="" method="post">
							<tr><th>Name</th><th>Status</th><th>Location</th><th>Del</th><th>Check</th></tr>
							<tr class="tabular_odd"><td><a href="account.html">Account1</a></td><td>Online</td><td>England</td><td><a href=""><img src="images/delete-icon.png" alt="Delete"/></a></td><td><input type="checkbox" name="del" value="accounts[account1]"/></td></tr>
							<tr class="tabular_even"><td><a href="account.html">Account2</a></td><td>Offline</td><td>U.S.</td><td><a href=""><img src="images/delete-icon.png" alt="Delete"/></a></td><td><input type="checkbox" name="del" value="accounts[account2]"/></td></tr>
							<tr class="tabular_odd"><td><a href="account.html">Account3</a></td><td>Online</td><td>England</td><td><a href=""><img src="images/delete-icon.png" alt="Delete"/></a></td><td><input type="checkbox" name="del" value="accounts[account3]"/></td></tr>
						</form>
					</table>
					</div>
				</div>
			</div>
			<div id="clear">
			</div>
		</div>
		<div class="footer">
		TrinityManager v0.1
		</div>
	</div>
</body>
</html>
